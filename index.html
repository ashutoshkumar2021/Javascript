<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    /* CSS styling for the form */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(to bottom, rgb(235, 235, 152), rgb(235, 151, 235));
    }
    
    h1 {
      color: blue;
      text-align: center;
    }
    
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    
    label.inline {
      display: inline-block;
      margin-right: 20px;
    }

    label {
      display: grid;
      grid-template-columns: 150px 1fr;
      align-items: center;
      margin-top: 10px;
    }
    
    label > span {
      grid-column: 1;
    }
    
    label > input,
    label > select {
      grid-column: 2;
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-top: 5px;
    }
    input{
        width: 100px;
    }
    input[type="submit"] {
      width: 100%;
      background-color: red;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    
    .password-rules {
      font-size: 14px;
      margin-top: 5px;
    }
    
    .password-rules ul {
      list-style-type: disc;
      margin-left: 20px;
    }
    
    .error-message {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Registration Form</h1>
  <form id="registrationForm">
    <label for="firstName"><span>First Name:</span><input type="text" id="firstName" required></label>
    
    <label for="lastName"><span>Last Name:</span><input type="text" id="lastName" required></label>
    
    <label for="email"><span>Email:</span><input type="email" id="email" required></label>
    
    <label for="password"><span>Password:</span><input type="password" id="password" required></label>
    
    
    <label for="reenterPassword"><span>Re-enter Password:</span><input type="password" id="reenterPassword" required></label>
    
    <label><span>Gender:</span></label>
    <label class="inline">
      <input type="radio" name="gender" value="male"> Male
    </label>
    <label class="inline">
      <input type="radio" name="gender" value="female"> Female
    </label>
    
    <label for="age"><span>Age:</span><input type="number" id="age" required></label>
    
    <label for="phone"><span>Phone Number:</span><input type="text" id="phone" pattern="[0-9]{10}" required></label>
    
    <label for="address"><span>Address:</span><input type="text" id="address" required></label>
    
    <label for="state"><span>State:</span><input type="text" id="state" required></label>
    
    <label for="country"><span>Country:</span>
      <select id="country" required>
        <option value="">Select Country</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
        <option value="India">India</option>
        <!-- Add more options here -->
      </select>
    </label>
    
    <label for="language">Language Known:</label>
        <label class="inline"><input type="radio" name="english" value="english">English</label>
        <label class="inline"><input type="radio" name="kannada" value="kannada"> Kannada</label>
        <label class="inline"><input type="radio" name="hindi" value="hindi"> Hindi</label>
        <label class="inline"><input type="radio" name="telegu" value="telegu"> Telegu</label>
    
    <label>
      <input type="checkbox" id="declaration" required> Hereby I declare that all the given details are true.
    </label>
    
    <input type="submit" value="Register">
  </form>
  
  <script>
    // JavaScript validation and submission handling
    const form = document.getElementById("registrationForm");
    form.addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission
      
      // Perform custom validation
      const firstName = document.getElementById("firstName").value;
      const lastName = document.getElementById("lastName").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const reenterPassword = document.getElementById("reenterPassword").value;
      const gender = document.querySelector('input[name="gender"]:checked');
      const age = document.getElementById("age").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;
      const state = document.getElementById("state").value;
      const country = document.getElementById("country").value;
      const language = Array.from(document.getElementById("language").options)
        .filter(option => option.selected)
        .map(option => option.value);
      const declaration = document.getElementById("declaration").checked;
      
      // Perform validation checks
      let errorMessages = [];
      
      if (password !== reenterPassword) {
        errorMessages.push("Passwords do not match.");
      }
      
      if (!gender) {
        errorMessages.push("Please select a gender.");
      }
      
      if (phone.length !== 10) {
        errorMessages.push("Phone number should be 10 digits long.");
      }
      
      if (!declaration) {
        errorMessages.push("You must agree to the declaration.");
      }
      
      // Display error messages if any
      const errorContainer = document.getElementById("errorContainer");
      if (errorMessages.length > 0) {
        errorContainer.innerHTML = "";
        for (const error of errorMessages) {
          const errorMessage = document.createElement("p");
          errorMessage.textContent = error;
          errorMessage.classList.add("error-message");
          errorContainer.appendChild(errorMessage);
        }
      } else {
        // Form is valid, perform registration logic here
        // You can submit the form or perform AJAX request
        // Here, we'll simply display a success message
        alert("Registration successful!");
        form.reset();
        errorContainer.innerHTML = "";
      }
    });
  </script>
  
  <div id="errorContainer"></div>
</body>
</html>
